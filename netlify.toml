[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure the uploads directory is preserved
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = ["public/uploads"]

# Handle image paths
[[redirects]]
  from = "/uploads/*"
  to = "/uploads/:splat"
  status = 200
